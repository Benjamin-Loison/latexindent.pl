modifyLineBreaks:
    ifElseFi:
        everyIfStartsOnOwnLine: -1
        everyBodyStartsOnOwnLine: 0
        everyElseStartsOnOwnLine: -1
        everyFiStartsOnOwnLine: 1
        everyFiFinishesWithLineBreak: 1
        ifodd:
            BodyStartsOnOwnLine: 0
            FiStartsOnOwnLine: -1
            FiFinishesWithLineBreak: 1
        ifnum:
            ElseStartsOnOwnLine: -1
logFilePreferences:
    showEveryYamlRead: 1
    showAmalgamatedSettings: 1

